<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <button id="close-mode">Close finished tasks</button>
    <button id="open-mode">Open all tasks</button>
    <div id="tasks">

    </div>
    <form name="task">
        <input type="text" name="title" placeholder="title" required oninvalid="this.setCustomValidity('Input title name')" oninput="setCustomValidity('')">
        <input type="text" name="desc" placeholder="description">
        <input type="checkbox" name="done">
        <input type="date" name="dueDate" placeholder="finish date">
        <button type="submit">Add</button>
    </form>
</body>
<script src='main.js'></script>

</html>
